<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!--Title and desc-->
    <h1 id="title">Survery Form</h1>
    <p id="description">This is a survey form</p>

    <!--Survey-Form-->
    <form id="survey-form" target="">
        
        <label id="name-label" for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your Name" required><br>

        <label id="email-label" for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label id="number-label" for="number">Age (optional)</label><br>
        <input type="number" id="number" min="7" max="121" placeholder="Enter your age" required><br>

        <label id="dropdown-label" for="dropdown">Which option best descbribe your current role?</label><br>
        <select name="dropdown-slt" id="dropdown">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br>

        <label id="radio-label">What is your favourite feature of freeCodeCamp?</label><br>
        <input type="radio" id="A" name="feature" value="A">
        <label for="A">Feature A</label><br>
        <input type="radio" id="B" name="feature" value="B">
        <label for="B">Feature B</label><br>
        <input type="radio" id="C" name="feature" value="C">
        <label for="C">Feature C</label><br><br>

        <label id="cb-label">What would you like to see improved?</label><br>
        <input type="checkbox" id="cb1" name="CB" value="cb1">
        <label for="cb1">cb1</label><br>
        <input type="checkbox" id="cb2" name="CB" value="cb2">
        <label for="cb2">cb2</label><br>
        <input type="checkbox" id="cb3" name="CB" value="cb3">
        <label for="cb3">cb3</label><br><br>

        <label for="comment" id="comment-label">Any comments or suggestions?</label><br>
        <textarea id="comment"></textarea><br>

        <label id="dropdown-label-2" for="dropdown-2">Would you recommend freeCodeCamp to a friend?</label><br>
        <select id="dropdown-2" name="dropdown-slt">
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select><br>

        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
